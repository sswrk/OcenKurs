<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nazwa">
    </div>
    <div class="form-group">
        <input type="number" id="ects" formControlName="ects" class="form-control" placeholder="ECTS">
    </div>
    <div class="form-group">
        <input type="text" id="image" formControlName="image" class="form-control" placeholder="Obrazek">
    </div>
    <div class="form-group">
        <textarea type="text" id="description" formControlName="description" class="form-control" rows="6" placeholder="Opis"></textarea>
    </div>
    <div class="form-group">
        <input type="number" id="semester" formControlName="semester" class="form-control" placeholder="Semestr">
    </div>
    <div class="form-group">
        <select class="form-control" id="formOfCourse" formControlName="formOfCourse" placeholder="Forma">
            <option>Wykład</option>
            <option>Laboratoria</option>
            <option>Ćwiczenia</option>
            <option>Projekt</option>
        </select> 
    </div>
    <div class="form-group">
        <input type="number" id="maxStudents" formControlName="maxStudents" class="form-control" placeholder="Ilość miejsc"/>
    </div>
        <button class="btn btn-success" type="submit" [disabled]="!courseForm.valid">Edytuj kurs</button>
    </form>
